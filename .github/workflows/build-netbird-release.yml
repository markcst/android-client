name: Build NetBird Android Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      ###########################################################
      # Checkout repository
      ###########################################################
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      ###########################################################
      # Java 17 (richiesto da firebase-crashlytics-gradle:3.0.6)
      ###########################################################
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      ###########################################################
      # Install Android SDK Tools (compatibili con Java 17)
      ###########################################################
      - name: Install Android SDK (manual, Java 11 compatible)
        run: |
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmd.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          unzip -q cmd.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest

          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

      ###########################################################
      # Install SDK platforms, build-tools, NDK e CMake
      ###########################################################
      - name: Install Android components
        run: |
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools"
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platforms;android-34"
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0"
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "ndk;23.1.7779620"
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "cmake;3.22.1"

      ###########################################################
      # Ricostruzione keystore in app/
      ###########################################################
      - name: Decode Keystore
        run: |
          mkdir -p app
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > app/release-keystore.jks

      ###########################################################
      # Install Go
      ###########################################################
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      ###########################################################
      # Install gomobile + gobind e gomobile init
      ###########################################################
      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          echo "PATH=$(go env GOPATH)/bin:$PATH" >> $GITHUB_ENV
          gomobile init

      ###########################################################
      # Forza gomobile ad usare l'NDK 23 (non quello preinstallato)
      ###########################################################
      - name: Export correct NDK path for gomobile
        run: |
          echo "ANDROID_NDK_HOME=$HOME/android-sdk/ndk/23.1.7779620" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$HOME/android-sdk/ndk/23.1.7779620" >> $GITHUB_ENV
          echo "NDK_HOME=$HOME/android-sdk/ndk/23.1.7779620" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/ndk/23.1.7779620:$PATH" >> $GITHUB_ENV

      ###########################################################
      # Build libreria Go mobile (script del repo)
      ###########################################################
      - name: Build Go Mobile library
        run: |
          chmod +x ./build-android-lib.sh
          ./build-android-lib.sh

      ###########################################################
      # Configurazione firma (keystore.properties in app/)
      ###########################################################
      - name: Configure Release Signing
        working-directory: app
        run: |
          echo "storeFile=release-keystore.jks" > keystore.properties
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> keystore.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> keystore.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}" >> keystore.properties

      ###########################################################
      # Build APK di release firmato
      ###########################################################
      - name: Build Signed Release APK
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --stacktrace

      ###########################################################
      # Upload dell'APK come artifact
      ###########################################################
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: netbird-android-release-apk
          path: app/build/outputs/apk/release/*.apk
