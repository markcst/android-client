name: Build Signed Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout repository
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # -------------------------
      # Install JDK 17
      # -------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      # -------------------------
      # Install Android SDK + NDK
      # -------------------------
      - name: Install Android SDK + NDK
        uses: android-actions/setup-android@v2
        with:
          ndk: "26.1.10909125"

      # -------------------------
      # Install Go (latest stable)
      # -------------------------
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      # -------------------------
      # Install gomobile
      # -------------------------
      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      # -------------------------------------------------------
      # Build Go Mobile library (this creates gomobile .aar deps)
      # -------------------------------------------------------
      - name: Build Go Mobile library
        run: |
          chmod +x ./build-android-lib.sh
          ./build-android-lib.sh

      # -------------------------
      # Gradle wrapper permission
      # -------------------------
      - name: Make gradlew executable
        run: chmod +x gradlew

      # -------------------------
      # Build Release APK
      # -------------------------
      - name: Build Signed Release APK
        env:
          NETBIRD_UPLOAD_STORE_FILE: ${{ secrets.NETBIRD_UPLOAD_STORE_FILE }}
          NETBIRD_UPLOAD_STORE_PASSWORD: ${{ secrets.NETBIRD_UPLOAD_STORE_PASSWORD }}
          NETBIRD_UPLOAD_KEY_ALIAS: ${{ secrets.NETBIRD_UPLOAD_KEY_ALIAS }}
          NETBIRD_UPLOAD_KEY_PASSWORD: ${{ secrets.NETBIRD_UPLOAD_KEY_PASSWORD }}
        run: ./gradlew assembleRelease --stacktrace

      # -------------------------
      # Upload generated APK
      # -------------------------
      - name: Upload Release APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/*.apk
